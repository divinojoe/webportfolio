        <!-- CSS External Link -->
        <link rel="stylesheet" href="index.css">




    </head>

    <!-- Nav bar -->

    <body class="icon" src="./images/endless-constellation.jpg">

        <div class="icon">
                <nav class="navbar justify-content-start navbar-light bg-dark">
                <a class="navbar-brand text-white">

		<!-- Contact Form Start -->
		<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="card p-2 m-4 bg-primary col-xl-4 col-md-8 col-sm-12">
			<form>

		  		<div class="form-group">
			    <label for="exampleFormControlInput1">Name</label>
			    <input type="text" class="form-control" placeholder="Your Name">
			    </div>

			   	<div class="form-group">
			    <label for="exampleFormControlInput1">Email address</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			    </div>

			    <div class="form-group">
			    <label for="exampleFormControlInput1">Contact number</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
			    </div>


		
			  	<div class="form-group">
			    <label for="exampleFormControlTextarea1">Message</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

		 	</div>
			</form>
		

		<!-- Contact Form End -->


		<!-- Button trigger modal Start -->

		<div class="row justify-content-center align-items-center">

			<div class="col-4">
			<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
			  Send Email
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body text-dark">
			        Message Successfully Sent!
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
			</div>

			<!-- Button trigger modal End-->


			</div>
			</div>
		</div>

		<!-- Contact form End -->


	</div>
</div>
